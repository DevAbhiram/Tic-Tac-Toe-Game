<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <div class="container">
        <div id="game-board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
        <button id="reset-button" class="pebble-button">Reset Game</button>
        <div id="winner-popup" class="winner-popup hidden">
            <div class="winner-message" id="winner-message"></div>
            <button id="play-again-button" class="pebble-button">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
